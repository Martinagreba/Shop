<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />

    <title>BikeShop |Home</title>
    <link rel="stylesheet" href="./../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="register">
      <div class="register__container">
        <h2 class="register__title">Thanks for choosing us!</h2>
        <svg
          class="register__heart-icon"
          width="30px"
          height="30px"
          viewBox="0 0 50 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5zM17 12c-3.9 0-7 3.1-7 7 0 5.1 3.2 8.5 15 18.1 11.8-9.6 15-13 15-18.1 0-3.9-3.1-7-7-7-3.5 0-5.4 2.1-6.9 3.8L25 17.1l-1.1-1.3C22.4 14.1 20.5 12 17 12z"
          />
        </svg>
      </div>

      <form class="register__form" name="register__form">
        <div class="register__field">
          <input
            class="register__input"
            type="text"
            name="name"
            placeholder="First name"
            required
          />
        </div>

        <div class="register__field">
          <input
            class="register__input"
            type="text"
            name="last__name"
            placeholder="Last name"
            required
          />
        </div>
        <div class="register__field">
          <input
            class="register__input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="register__field">
          <input
            class="register__input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="register__field">
          <input
            class="register__input"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <a href="./../index.html" class="register__submit">Register</a>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
